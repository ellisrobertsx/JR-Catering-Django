{% extends 'base.html' %}
{% load static %}
{% block title %}Login - JR Catering{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</div>
    {% endfor %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p class="auth-links">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <p class="auth-links">Admin access? <a href="{% url 'admin_login' %}">Login to Admin Panel</a></p>
</div>
{% endblock %}
