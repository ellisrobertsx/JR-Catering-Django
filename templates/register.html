{% load static %}
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    
    <div id="register-message" class="alert" style="display: none;"></div>
    
    <form id="register-form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>

<style>
.register-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
}

.register-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.register-container input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
}

.register-container button {
    padding: 10px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.alert {
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
}

.alert.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}
</style>

<script src="{% static 'assets/js/register.js' %}"></script>
<script>
document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        'confirm-password': document.getElementById('confirm-password').value
    };
    fetch('{% url 'register' %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        const messageDiv = document.getElementById('register-message');
        if (data.success) {
            messageDiv.className = 'alert success';
            messageDiv.textContent = data.success;
            messageDiv.style.display = 'block';
            setTimeout(() => window.location.href = '{% url 'index' %}', 2000);
        } else {
            messageDiv.className = 'alert error';
            messageDiv.textContent = data.error;
            messageDiv.style.display = 'block';
        }
    })
    .catch(error => {
        const messageDiv = document.getElementById('register-message');
        messageDiv.className = 'alert error';
        messageDiv.textContent = 'Error registering. Please try again.';
        messageDiv.style.display = 'block';
    });
});
</script>
{% endblock %}
